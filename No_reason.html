<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

       
        <a-box position="0 0.5 -3" rotation="0 100 0" color="#FF15B8"></a-box>
        <a-box position="1 0.5 -3.2" rotation="0 200 0" color="#FF15B8"></a-box>

        <a-box position="0 1.5 -3" rotation="0 100 0" color="#9315FF"></a-box>
        <a-box position="1 1.5 -3.2" rotation="0 200 0" color="#9315FF"></a-box>

        <a-cylinder position="-1 4 -3" radius="0.5" height="8.5" color="#15C8FF"></a-cylinder>
        <a-cylinder position="2 4 -3" radius="0.5" height="8.5" color="#15C8FF"></a-cylinder>

        <a-box position="0 2.5 -3" rotation="0 100 0" color="#4CC3C3"></a-box>
        <a-box position="1 2.5 -3.2" rotation="0 200 0" color="#4CC3C3"></a-box>

        <a-box position="0 3.5 -3" rotation="0 100 0" color="#4CC3C3"></a-box>
        <a-box position="1 3.5 -3.2" rotation="0 200 0" color="#4CC3C3"></a-box>

        <a-box position="0 4.5 -3" rotation="0 100 0" color="#20D613"></a-box>
        <a-box position="1 4.5 -3.2" rotation="0 200 0" color="#20D613"></a-box>

        <a-box position="0 5.5 -3" rotation="0 100 0" color="#E2FF00"></a-box>
        <a-box position="1 5.5 -3.2" rotation="0 200 0" color="#E2FF00"></a-box>

        <a-box position="0 6.5 -3" rotation="0 100 0" color="#E54727"></a-box>
        <a-box position="1 6.5 -3.2" rotation="0 200 0" color="#E54727"></a-box>

</a-scene>
</body>

</html>
